name: front-eel-build
on:
  create:
    tags:
      - v*.*.*
jobs:
  release:  # job_id
    name: front-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install dependencies and build
        - run: cd front
        - run: npm install
        - run: npm run build
        - run: rm -rf package* public/ src/ vue.config.js babel.config.js index.html
        - run: cd ..
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r script-requirements.txt
      - name: eel build
        run: |
          python -m eel gui.py front --onefile --noconsole --hidden-import pkg_resources.py2_warn -n minanohara-dic --add-data db/ejdict.sqlite3:db --version-file version.txt
      - name: Create Release
          id: create_release
          uses: actions/create-release@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            tag_name: ${{ github.ref }}
            release_name: Release ${{ github.ref }}
            draft: false
            prerelease: false
      - name: Upload Release Asset
          id: upload-release-asset 
          uses: actions/upload-release-asset@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            upload_url: ${{ steps.create_release.outputs.upload_url }} 
            asset_path: ./dist/minenohara-dic
            asset_name: minenohara-dic
            asset_content_type: application/zip
